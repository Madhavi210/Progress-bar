<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="step-wizard">
        <ul class="step-wizard-list">
            <li class="step-wizard-item">
                <span class="progress-counter">1</span>
                <span class="progress-label">Billing info</span>
            </li>
            <li class="step-wizard-item current-item">
                <span class="progress-counter ">2</span>
                <span class="progress-label">Payment mehod</span>
            </li>
            <li class="step-wizard-item ">
                <span class="progress-counter ">3</span>
                <span class="progress-label">Checkout</span>
            </li>
            <li class="step-wizard-item ">
                <span class="progress-counter ">4</span>
                <span class="progress-label">Success</span>
            </li>
        </ul>
    </section>

    <script src="index.js"></script>
</body>
</html>
